# call with:
# cbindgen --config lakers-ffi/cbindgen.toml --crate lakers-ffi --output target/include/lakers_ffi.h -vv

language = "C"
header = """
/*
 * ================================================================================================
 *  WARNING: This file is automatically generated by cbindgen. Manual edits are likely to be lost.
 * ================================================================================================
 */"""
include_guard = "LAKERS_FFI_H"
includes = ["lakers_shared.h", "lakers_ead_authz.h"]

[parse.expand]
all_features = true
