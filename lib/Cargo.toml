[package]
name = "lakers"
version.workspace = true
edition = "2021"
authors = ["Mališa Vučinić <malisa.vucinic@inria.fr>"]
license.workspace = true
description = "EDHOC implementation in Rust"
repository.workspace = true

[dependencies]
lakers-shared.workspace = true
lakers-ead = { workspace = true, default-features = false }

[dev-dependencies]
lakers-crypto.workspace = true
hexlit = "0.5.3"

[features]
default = [ "lakers-ead/ead-none" ]
ead-none = [ "lakers-ead/ead-none" ]
ead-zeroconf = [ "lakers-ead/ead-zeroconf" ]
ead-authz = [ "lakers-ead/ead-authz" ]

[lib]
crate-type = ["rlib"]
