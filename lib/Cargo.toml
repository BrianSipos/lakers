[package]
name = "edhoc-rs"
version = "0.1.0"
edition = "2021"
authors = ["Mališa Vučinić <malisa.vucinic@inria.fr>"]
license = "BSD"
description = "EDHOC implementation in Rust"

[dependencies]
hexlit = "0.5.3"

# Crates used when the native backend is selected
coap = { version = "0.12", optional = true }
coap-lite = { version = "0.9.1", optional = true }
hex-literal = { version = "0.3.4", optional = true}
edhoc-hacspec = { path = "../hacspec", optional = true }
hacspec-lib = { version = "0.1.0-beta.1", default-features = false, optional = true }
edhoc-crypto = { path = "../crypto", default-features = false, optional = true }
edhoc-consts = { path = "../consts" }

[features]
default = ["hacspec-native"]
hacspec-native = ["coap", "coap-lite", "hex-literal", "hacspec-lib/std", "edhoc-crypto/hacspec-native", "edhoc-hacspec" ]
hacspec-cc2538 = ["hacspec-lib/alloc", "edhoc-hacspec", "edhoc-crypto/hacspec-cc2538"]

