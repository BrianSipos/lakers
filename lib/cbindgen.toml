# call with:
# cbindgen --config lib/cbindgen.toml --crate edhoc-rs --output include/edhoc_rs.h -vv

language = "C"
header = """
/*
 * ================================================================================================
 *  WARNING: This file is automatically generated by cbindgen. Manual edits are likely to be lost.
 * ================================================================================================
 */"""
includes = ["edhoc_consts.h"]

[parse.expand]
all_features = false
features = ["rust-psa"]
