# call with:
# cbindgen --config consts/cbindgen.toml --crate edhoc-consts --output include/edhoc_consts.h -vv

language = "C"
header = """
/*
 * ================================================================================================
 *  WARNING: This file is automatically generated by cbindgen. Manual edits are likely to be lost.
 * ================================================================================================
 */"""

[export]
include = ["State", "EdhocMessageBuffer"]

[parse.expand]
crates = ["edhoc-consts"]
default_features = false
features = ["rust"]
